version: '3.8'

services:
  financial-analysis-tool:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: financial-analysis-tool
    ports:
      - "5000:5000"    # HTTP
      - "5443:5443"    # HTTPS
    volumes:
      # Persist database and uploads
      - ./data:/app/backend/data
      - ./uploads:/app/backend/uploads
      # SSL certificates - if empty, self-signed certs will be generated
      - ./certs:/app/certs:rw
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      # Set to 'true' to enable HTTPS with auto-generated self-signed certs
      - SSL_ENABLED=${SSL_ENABLED:-false}
      - SSL_CERT_FILE=${SSL_CERT_FILE:-/app/certs/cert.pem}
      - SSL_KEY_FILE=${SSL_KEY_FILE:-/app/certs/key.pem}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/status')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  data:
  uploads:
